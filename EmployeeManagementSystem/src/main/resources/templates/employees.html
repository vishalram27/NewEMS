<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand" href="/employees">Employee Management System</a>
	</nav>
	<div class="container my-2">
		<h1>List Employees</h1>

		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3"> Add Employee</a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr style="background-color:black">
					<th style="color:white">
						Employee First Name
					</th>
					<th style="color:white">
						Employee Last Name
					</th>
					<th style="color:white">
						Employee Email</th>
					<th style="color:white">
						Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
						<a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger"
							onclick="if(!(confirm('Are you sure you want to delete the ticket?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
